<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CROS</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/theme.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel='stylesheet' href='css/nprogress.css'/>
	</head>
	<body class="main page">
		<script type="text/x-handlebars" id="App">
			<div class="navbar navbar-default" id="navbar">
				<a class="navbar-brand" href="#">CROS</a>
				<ul class="nav navbar-nav pull-right">
					<li><i class="fa fa-user" id="toggle"></i></li>
					<li class="dropdown user"><strong>Eveline Hoogstoel</strong></li>
				</ul>
			</div>
			<div id="wrapper">
				<section id="sidebar">
					<i class="glyphicon glyphicon-align-justify icon-large" id="toggle"></i>
					<ul id="dock">
						{{#link-to 'dashboard' tagName="li" href=false class="launcher"}}
							<i class="fa fa-tachometer"></i>
							{{#link-to 'dashboard'}}Dashboard{{/link-to}}
						{{/link-to}}
						{{#link-to 'drones' tagName="li" href=false class="launcher"}}
							<i class="fa fa-dot-circle-o"></i>
							{{#link-to 'drones'}}Drones{{/link-to}}
						{{/link-to}}
						{{#link-to 'assignments' tagName="li" href=false class="launcher"}}
							<i class="fa fa-file-text-o"></i>
							{{#link-to 'assignments'}}Assignments{{/link-to}}
						{{/link-to}}
						{{#link-to 'basestations' tagName="li" href=false class="launcher"}}
							<i class="fa fa-home"></i>
							{{#link-to 'basestations'}}Basestations{{/link-to}}
						{{/link-to}}
						{{#link-to 'users' tagName="li" href=false class="launcher"}}
							<i class="fa fa-user"></i>
							{{#link-to 'users'}}Users{{/link-to}}
						{{/link-to}}
					</ul>
				</section>

				<!--Toolbar-->
				<section id="tools">

				</section>

				<!--Content-->>
				<section id="content">
					{{outlet}}
					{{outlet 'modal'}}
				</section>
			</div>
		</script>


		<script type="text/x-handlebars" id="dashboard">
			<p>This is a test</p>
		</script>

        <script type="text/x-handlebars" id="drones">
            {{#my-table columns=columns data=model length=totalElements action="getPage" searchaction="search"}}
                {{#each item in model}}
                    <tr>
                        <td>{{item.id}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.status}}</td>
                        <td class='action'>
                            <div class="btn-group">
                                <a class='btn btn-info' href='#'>
                                    <i class="fa fa-pencil"></i>
                                </a>
                                <a class='btn btn-danger' href='#' {{action 'delete' item.id}}>
                                    <i class="fa fa-trash-o"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                {{/each}}
            {{/my-table}}
        </script>

		<script type="text/x-handlebars" id="drone">
			{{#my-popup title='Settings' ok='save' close='removeModal' link='drones'}}
				<div class="row">
					<div class="col-md-4"><label>Drone:</label> {{model.name}}</div>
					<div class="col-md-4"><label>Battery status:</label> {{battery}}</div>
				</div>
				<div class="row">
					<div class="col-md-4"><label>Address:</label> {{model.address}}</div>
				</div>
			{{/my-popup}}
		</script>

        <script type="text/x-handlebars" id="assignments">
            {{#my-table columns=columns data=model length=totalElements action="getPage"}}
            {{#each item in model}}
            <tr>
                <td>{{item.id}}</td>
                <td>{{item.priority}}</td>
                <td>{{item.creator.email}}</td>
                <td>{{item.assignedDrone}}</td>
                <td class='action'>
                    <div class="btn-group">
                        <a class='btn btn-info' href='#'>
                            <i class="fa fa-pencil"></i>
                        </a>
                        <a class='btn btn-danger' href='#' {{action 'delete' item.id}}>
                        <i class="fa fa-trash-o"></i>
                        </a>
                    </div>
                </td>
            </tr>
            {{/each}}
            {{/my-table}}
        </script>

        <script type="text/x-handlebars" id="basestations">
            {{#my-table columns=columns data=model length=totalElements action="getPage"}}
            {{#each item in model}}
            <tr>
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td class='action'>
                    <div class="btn-group">
                        <a class='btn btn-info' href='#'>
                            <i class="fa fa-pencil"></i>
                        </a>
                        <a class='btn btn-danger' href='#' {{action 'delete' item.id}}>
                        <i class="fa fa-trash-o"></i>
                        </a>
                    </div>
                </td>
            </tr>
            {{/each}}
            {{/my-table}}
        </script>

        <script type="text/x-handlebars" id="users">
            {{#my-table columns=columns data=model length=totalElements action="getPage"}}
            {{#each item in model}}
            <tr>
                <td>{{item.id}}</td>
                <td>{{item.firstName}} {{item.lastName}}</td>
                <td>{{item.email}}</td>
                <td>{{item.role}}</td>
                <td class='action'>
                    <div class="btn-group">
                        <a class='btn btn-info' href='#'>
                            <i class="fa fa-pencil"></i>
                        </a>
                        <a class='btn btn-danger' href='#' {{action 'delete' item.id}}>
                        <i class="fa fa-trash-o"></i>
                        </a>
                    </div>
                </td>
            </tr>
            {{/each}}
            {{/my-table}}
        </script>

		<script type="text/x-handlebars" id="login">
			<div class='login'>
				<div class='wrapper'>
					<div class='row'>
						<div class='col-lg-12'>
							<div class='brand text-center'>
								<h1>
									<div class='logo-icon'>
										<i class='icon-beer'></i>
									</div>
								</h1>
							</div>
						</div>
					</div>
					<div class='row'>
						<div class='col-lg-12'>
							<form>
								<fieldset class='text-center'>
									<legend>Login to your account</legend>
									<div class='form-group'>
										{{ emailError }}
										{{input value=emailInput placeholder="Email address" type="text" class='form-control' }}
									</div>
									<div class='form-group'>
										{{ passwordError }}
										{{input value=passwordInput placeholder="Password" type="password" class='form-control' }}
									</div>
									<div class='text-center'>
										<div class='checkbox'>
											<label>
												<input type='checkbox'>
												Remember me on this computer
											</label>
										</div>
										<button class="btn btn-default" {{ action 'login' }}>Sign in</button>
										<br>
											<a href="javascript:;">Forgot password?</a>
											<a href="javascript:;" data-toggle="popover" title="register" data-content="Contact your system administrator to add new accounts">Register</a>
									</div>
								</fieldset>
							</form>
						</div>
					</div>
				</div>
			</div>
		</script>


        <!---------------------------------Templates--------------------------------->
        <script type="text/x-handlebars" id="components/my-table">
            <div class="panel panel-default grid">
                <div class="panel-heading">

                </div>
                <div class="panel-body filters">
                    <div class="row">
                        <div class="col-md-3 pull-right">
                            <div class="input-group">
                                {{input class="form-control" id="searchbox" valueBinding='keyword' type="text" placeholder="Search..." action='search'}}
                                <span class="input-group-btn">
                                    <button class="btn" type="button" {{action 'search' keyword}}>
                                        <i class="fa fa-search"></i>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <table class="table">
                    <thead>
                    <tr>
                        {{#each column in columns}}
                        <th>{{column}}</th>
                        {{/each}}
                    </tr>
                    </thead>
                    {{yield}}
                </table>
                {{#if hasPages}}
                    <div class="panel-footer">
                        <ul class="pagination pagination-sm">
                            {{#if prevPage}}
                            <li><a href="#" {{action "selectPage" prevPage keyword}}>&laquo;</a></li>
                            {{else}}
                            <li class="disabled"><a>&laquo;</a></li>
                            {{/if}}

                            {{#each pages itemController="page"}}
                            <li {{bindAttr class="active disabled"}}><a href="#" {{action "selectPage" number keyword}}>{{number}}</a></li>
                            {{/each}}

                            {{#if nextPage}}
                            <li><a href="#" {{action "selectPage" nextPage keyword}}>&raquo;</a></li>
                            {{else}}
                            <li class="disabled"><a>&raquo;</a></li>
                            {{/if}}
                        </ul>
                        <div class="pull-right">
                            Showing {{begin}} to {{end}} of {{length}} entries
                        </div>
                    </div>
                {{/if}}
            </div>
        </script>

		<script type="text/x-handlebars" data-template-name="components/my-popup">
			<div class="modal fade">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							{{#link-to link class='close'}}&times;{{/link-to}}
							<h4 class="modal-title">{{title}}</h4>
						</div>
						<div class="modal-body">
							{{yield}}
						</div>
						<div class="modal-footer">
							{{#link-to link class='btn btn-primary'}}Close{{/link-to}}
						</div>
					</div>
				</div>
			</div>
		</script>

		<script src="js/libs/jquery-1.10.2.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/jquery.cookie.js"></script>
		<script src="js/libs/ember-template-compiler-1.10.0.js"></script>
		<script src="js/libs/ember-1.10.0.debug.js"></script>
		<script src="js/libs/ember-data.js"></script>
		<script src='js/nprogress.js'></script>

		<script src="js/app.js"></script>
		<script src="js/adapter.js"></script>
		<script src="js/socketmanager.js"></script>
		<script src="js/router.js"></script>
		<script src="js/models/drone.js"></script>
		<script src="js/controllers/loginController.js"></script>
		<script src="js/controllers/droneController.js"></script>
        <script src="js/controllers/dronesController.js"></script>
        <script src="js/controllers/assignmentsController.js"></script>
        <script src="js/controllers/basestationsController.js"></script>
        <script src="js/controllers/usersController.js"></script>
        <script src="js/components/tableController.js"></script>
		<script src="js/components/popup.js"></script>
	</body>
</html>
