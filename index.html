<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CROS</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">

</head>
<body class="main page">
  <script type="text/x-handlebars">
      <div class="navbar navbar-default" id="navbar">
          <a class="navbar-brand" href="#">CROS</a>
          <ul class="nav navbar-nav pull-right">
              <li class='dropdown user'>
                  <a class='dropdown-toggle' data-toggle='dropdown' href='#'>
                      <i class="fa fa-user" id="toggle"></i>
                      <strong>Eveline Hoogstoel</strong> <!--todo get logged in user-->
                      <b class='caret'></b>
                  </a>
                  <ul class='dropdown-menu'>
                      <li>
                          <a href='#'>Edit Profile</a>
                      </li>
                      <li class='divider'></li>
                      <li>
                          <a href="#">Sign out</a>
                      </li>
                  </ul>
              </li>
          </ul>
      </div>

      <div id="wrapper">
          <section id="sidebar">
              <i class="glyphicon glyphicon-align-justify icon-large" id="toggle"></i>
              <ul id="dock">
                  <li class="active launcher"><!--todo change active on click-->
                      <i class="fa fa-tachometer"></i>
                      {{#link-to 'dashboard'}}Dashboard{{/link-to}}
                  </li>
                  <li class="launcher">
                      <i class="fa fa-dot-circle-o"></i>
                      {{#link-to 'drones'}}Drones{{/link-to}}
                  </li>
                  <li class="launcher">
                      <i class="fa fa-file-text-o"></i>
                      {{#link-to 'assignments'}}Assignments{{/link-to}}
                  </li>
                  <li class="launcher">
                      <i class="fa fa-home"></i>
                      {{#link-to 'basestations'}}Basestations{{/link-to}}
                  </li>
                  <li class="launcher">
                      <i class="fa fa-user"></i>
                      {{#link-to 'users'}}Users{{/link-to}}
                  </li>
              </ul>
          </section>

          <!--Toolbar-->
          <section id="tools">

          </section>

          <!--Content-->>
          <section id="content">
              {{outlet}}
          </section>
      </div>
  </script>

  <script type="text/x-handlebars" id="dashboard">
      <p>This is a test</p>
  </script>

  <script src="js/bootstrap.min.js"></script>
  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/ember-template-compiler-1.10.0.js"></script>
  <script src="js/libs/ember-1.10.0.debug.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
